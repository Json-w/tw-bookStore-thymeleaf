<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Book Details</h2>

    <div>
        <form class="form-horizontal" method="post" action="/book/edit">
            <div class="form-group">
                <label class="col-sm-2 control-label">ISBN:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${book.isbn}" name="isbn"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${book.name}" name="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${book.author}" name="author"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${book.price}" name="price"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
